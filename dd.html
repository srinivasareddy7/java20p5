<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAG & DROP</title>
    <link rel="stylesheet" href="dd.css">
</head>
<body>
        <div class="container">
            <div class="list" id="list1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>List 1</h2>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item 1</div>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item 2</div>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item 3</div>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item 4</div>

            </div>
    
            <div class="list" id="list2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>List 2</h2>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item A</div>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item B</div>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item C</div>
                <div class="draggable" draggable="true" ondragstart="drag(event)">Item D</div>

            </div>
        </div>   
 <script src="dd.js"></script>
</body>
</html>
